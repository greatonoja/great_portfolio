<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€” Healthyfy.io</title>
  <link rel="stylesheet" href="../css/register.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container nav-container">
  <a href="/Healthyfy/frontend/html/index.html" class="logo">
        <img src="../assets/logo.png" alt="Healthyfy Logo" />
      </a>
      <nav class="nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- REGISTRATION FORM -->
  <main class="register-section">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <form action="../../server/controllers/register.php" method="POST" id="registerForm" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <div class="form-group terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">
            I accept the <a href="privacy.html">terms and privacy policy</a>.
          </label>
        </div>

        <button type="submit" class="btn-submit">Register Now</button>
      </form>

      <p class="form-footer">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </main>

</body>
</html>
